<html>
<head>
<script type="text/javascript">
function loadXMLDoc(url,div)
{
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET",url,false);
xmlhttp.send(null);
document.getElementById(div).innerHTML=xmlhttp.responseText;
}
</script>
</head>

<body>
<button type="button" onclick="loadXMLDoc('31.html','test')">Pagina 1</button>
<button type="button" onclick="loadXMLDoc('33.html','test')">Pagina 2</button>
<button type="button" onclick="loadXMLDoc('41.html','test1')">Pagina 3</button>

<div id="test">
<h2>Click to let AJAX change this text</h2>
</div>
<div id="test1">
<h2> </h2>
</div>

</body>
</html>
